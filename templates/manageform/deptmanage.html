<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dept Manage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <body class="m-4">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Department Details</h1>
        <div class="flex justify-end"> 
            <button class="bg-blue-300 text-white px-2 py-2 rounded-full m-4"><a href="{% url 'deptdetails' %}">Add Department +</a></button>
        </div>
        <table>
            <tr>
                <td id="emp" class="table-fixed border border-collapse border-blue-900 p-2">Dept_id</td>
                <td id="emp" class="table-fixed border border-collapse border-blue-900 p-2">Dept_name</td>
                <td id="emp" class="table-fixed border border-collapse border-blue-900 p-2">Manager_id</td>
                <td id="emp" class="table-fixed border border-collapse border-blue-900 p-2">Location</td>
            </tr>
            <tr>
                {% for i in dept_manage %}
                    <td class="table-fixed border border-collapse border-blue-900 p-2">{{ i.dept_id }}</td>
                    <td class="table-fixed border border-collapse border-blue-900 p-2">{{ i.dept_name }}</td>
                    <td class="table-fixed border border-collapse border-blue-900 p-2">{{ i.manager_id }}</td>
                    <td class="table-fixed border border-collapse border-blue-900 p-2">{{ i.dept_location }}</td>
                    <td>
                        <button class="bg-blue-300 text-white p-2 mx-2 rounded-sm">
                            <a href="{% url 'deptedit' i.dept_id %}">Edit</a></button>
                        </td>
                    <td>
                        <button class="bg-blue-300 text-white p-2 rounded-sm">
                            <a href="{% url 'deptdelete' i.dept_id %}">Delete</a></button>
                    </td>
                    <tr></tr>
                {% endfor %}
            </tr>
            {% for message in messages %}
            <h2>{{ message }}</h2>
            {% endfor %}
            <h2 id=>{{message}}</h2>

</body>
</html>
